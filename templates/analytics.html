<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Analytics</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Activity Analytics</h1>
    <p><strong>Total Activities:</strong> {{ total }}</p>
    <p><strong>Activities Today:</strong> {{ today }}</p>
    <p><strong>Most Common Keywords:</strong></p>
    <ul>
      {% for word, count in common %}
      <li>{{ word }} ({{ count }})</li>
      {% else %}
      <li>No keywords yet.</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">‚Üê Back to Tracker</a>
  </body>
</html>
